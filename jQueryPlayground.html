<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <h3 class="text-primary text-center my-4">jQuery Playground</h3>
      <div class="row">
        <div class="col-6">
            <h4>#left-well</h4>
            <div class="p-3 bg-light border rounded mb-4" id="left-well">
              <button class="btn btn-secondary target mb-2" id="target1">#target1</button>
              <button class="btn btn-secondary target mb-2" id="target2">#target2</button>
              <button class="btn btn-secondary target mb-2" id="target3">#target3</button>
            </div>
        </div>
        <div class="col-6">
          <h4>#right-well</h4>
          <div class="p-3 bg-light border rounded mb-4" id="right-well">
            <button class="btn btn-secondary target mb-2" id="target4">#target4</button>
            <button class="btn btn-secondary target mb-2" id="target5">#target5</button>
            <button class="btn btn-secondary target mb-2" id="target6">#target6</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Your script (after jQuery and Animate.css are loaded) -->
    <script>
      $(document).ready(function () {
        $("button").addClass("animate__animated animate__bounce");
        $(".well").addClass("animate__animated animate__shakeX");
        $("#target3").addClass("animate__animated animate__fadeOut");
        $("button").removeClass("btn-secondary");
        $("h3").html("<em>jQuery Playground</em>");
        $("#target1").css("color", "red");
        $("#target1").prop("disabled", true);
        $("#target4").remove();
        $("#target2").appendTo("#right-well");
        $("#target5").clone().appendTo("#left-well");
        $("#target1").parent().css("background-color", "red");
        $("#right-well").children().css("color", "orange");
        $(".target:nth-child(2)").addClass("animate__animated animate__bounce");
        $(".target:even").addClass("animate__animated animate__shakeX");
        //$("body").addClass("animate__animated animate__hinge");
      });
    </script>
  </body>
</html>
